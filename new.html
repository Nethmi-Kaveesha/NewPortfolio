<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Website</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Background color for contrast */
        }

        .gradient-border {
            width: 200px; /* Width of the element */
            height: 200px; /* Height of the element */
            border-radius: 10px; /* Rounded corners */
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 0 10px transparent; /* Create space for the border */
        }

        .gradient-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px; /* Match the border radius of the main element */
            background: repeating-conic-gradient(
                    red,
                    red 10deg,
                    blue 10deg,
                    blue 20deg
            );
            animation: rotate-border 2s linear infinite; /* Infinite rotation */
            z-index: 0; /* Behind the main element */
        }

        @keyframes rotate-border {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body>
<div class="loading-card">
    <div class="loading-border"></div>
    <div class="content">
        <h2>Your Content Here</h2>
        <p>This is an example of a card with a loading border effect.</p>
    </div>
</div>

</body>
</html>
