        <!-- CSS Styling -->
        <style>
            /* Footer Styling */
        .portfolio-footer {
            background: linear-gradient(135deg, #1a1a1a, #000);
            color: #fff;
            font-family: 'Poppins', sans-serif;
            padding: 4rem 1rem;
        }

        .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .footer-section h2 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 1rem;
            position: relative;
        }

        .footer-section h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: #ff9900;
            margin: 0.5rem auto;
            border-radius: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5rem;
            background: #444;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            background: #ff9900;
            color: #000;
            transform: scale(1.1);
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }

        .footer-section ul li {
            margin: 0.5rem 0;
        }

        .footer-section ul li a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section ul li a:hover {
            color: #ff9900;
        }

        .footer-section p {
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .footer-section a {
            color: #ffcc00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-section a:hover {
            color: #ff9900;
        }

        .footer-bottom {
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid #333;
            margin-top: 2rem;
        }

        .footer-bottom p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }

        /* Animations */
        .footer-section h2 {
            animation: fadeInSlide 1s ease-out forwards;
        }

        .social-icons a {
            animation: scaleIn 0.5s ease-out forwards;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .footer-container {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .footer-section {
                min-width: 100%;
            }
        }
    </style>
